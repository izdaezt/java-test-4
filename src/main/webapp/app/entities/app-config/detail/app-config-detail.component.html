<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (appConfig(); as appConfigRef) {
      <div>
        <h2 data-cy="appConfigDetailsHeading"><span jhiTranslate="inmobiJavaTest4App.appConfig.detail.title">App Config</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ appConfigRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="inmobiJavaTest4App.appConfig.key">Key</span></dt>
          <dd>
            <span>{{ appConfigRef.key }}</span>
          </dd>
          <dt><span jhiTranslate="inmobiJavaTest4App.appConfig.value">Value</span></dt>
          <dd>
            <span>{{ appConfigRef.value }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/app-config', appConfigRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
